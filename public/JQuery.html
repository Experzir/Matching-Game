    <script>
        $( function(){
            $("#view2").hide();
            $("#view3").hide();
            $("#playbtn").click(startGame);
            $("#stopbtn").click(stopGame);
            $("#okbtn").click(goHome);
            $("#view2 img").click(imgClick);
        });
        
        var cards_opened =[];
        var cards_count = 36;

        function imgClick(){
            if($(this).attr("src")!="work1/0.png") return;

            if(cards_opened.length<2){
                var s=$(this).attr("srcx");
                $(this).attr("src",s);
                cards_opened.push(this);
                if(cards_opened.length==2){
                    setTimeout(checkCard,1000);
                }
            }
        }
        function checkCard(){
            var a=cards_opened[0];
            var b=cards_opened[1];
            cards_opened = [];
            if($(a).attr("srcx")==$(b).attr("srcx")){
                $(a).hide();
                $(b).hide();
                cards_count -= 2;
            }else{
                $(a).attr("src","work1/0.png");
                $(b).attr("src","work1/0.png");
            }
            if(cards_count==0){
                $("#view0").show();
                $("#view2").hide();
                $("#view3").show();
            }
        }
        function startGame(){
            shuffer();
            $("#view0").hide();
            $("#view1").hide();
            $("#view2").show();
            cards_opened = [];
            cards_count = 36;
        }
        function stopGame(){
            $("#view0").show();
            $("#view1").show();
            $("#view2").hide();
        }
        function goHome(){
            $("#view0").show();
            $("#view1").show();
            $("#view3").hide();
        }
        function shuffer(){
            var list=[];
            for (var i = 1; i <= 18; i++){
            list.push(i);
            list.push(i);
            }
            console.log(list);
            for(var i=1;i<100;i++){
            var a=Math.round(Math.random()*35);
            var b=Math.round(Math.random()*35);
            var t=list[a];
            list[a]=list[b];
            list[b]=t;
            }
            console.log(list);

            for (var i = 0; i < 36; i++) {
                $("#img"+(i+1)).attr("src","work1/0.png");
                $("#img"+(i+1)).attr("srcx","work1/"+list[i]+".png");
            }
        }
